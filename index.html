<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/img/music-icon.png" type="image/png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.min.css"
        />
        <title>Music Player</title>
    </head>
    <body>
        <div class="player">
            <!-- Dash board -->
            <div class="dashboard">
                <header>
                    <h4 class="heading">Now playing</h4>
                    <div class="scrolling-text-container">
                        <h2 class="scrolling-text">Name music</h2>
                    </div>
                </header>
                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="background-image: url('/assets/img/cd2.png')"
                    ></div>
                </div>
                <!-- Control -->
                <div class="control">
                    <ul class="control-center">
                        <li class="btn btn-repeat">
                            <i class="fa-solid fa-rotate-left"></i>
                        </li>
                        <li class="btn btn-prev">
                            <i class="fa-solid fa-backward-step"></i>
                        </li>
                        <li class="btn btn-toggle-play">
                            <i class="icon-play fa-solid fa-play"></i>
                            <i class="icon-pause fa-solid fa-pause icon-pause">
                            </i>
                            <!-- <span class="tooltip">Tạm dừng</span> -->
                        </li>
                        <li class="btn btn-next">
                            <i class="fa-solid fa-forward-step"></i>
                        </li>
                        <li class="btn btn-random">
                            <i class="fa-solid fa-shuffle"></i>
                        </li>
                    </ul>
                    <!-- Btn volume -->
                    <div class="control-right">
                        <!-- <i
                            class="btn btn-volume-active fa-solid fa-volume-xmark"
                        ></i> -->
                        <!-- <i class="btn btn-volume fa-solid fa-volume-high"></i> -->
                    </div>
                    <!-- Duration bar -->
                    <div class="duration-bar">
                        <span class="time-left"></span>
                        <!-- id="progress" -->
                        <input
                            class="progress"
                            type="range"
                            name=""
                            id=""
                            value="0"
                            step="1"
                            min="0"
                            max="100"
                        />
                        <span class="time-right"></span>
                        <audio id="audio" src=""></audio>
                    </div>
                </div>
            </div>
            <!-- Play list -->
            <div class="playlist">
                <div class="song">
                    <div class="thumb"></div>
                    <div class="body">
                        <h3 class="title">Tên bài hát</h3>
                        <p class="author">Ca sĩ/nhóm nhạc</p>
                    </div>
                    <div class="option">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/main.js"></script>
    </body>
</html>
